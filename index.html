<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="build/mirador/css/mirador-combined.css">
    <title>Mirador Viewer</title>
    <style type="text/css">
     body { padding: 0; margin: 0; overflow: hidden; font-size: 70%; }
     #viewer { background: #333 url(images/debut_dark.png) left top repeat; width: 100%; height: 100%; position: fixed; }
    </style>
</head>
<body>
    <div id="viewer"></div>

    <script src="build/mirador/mirador.js"></script>
    <script type="text/javascript">

     $(function() {
         var anno_token;
         Mirador({
             "id": "viewer",
             "layout": "1x1",
             "saveSession" : false,
             "data": [
                 { "manifestUri": "http://digital.library.wayne.edu/iiif_manifest-dev/wayne:CFAIEB01c493", "location": "Wayne State"},                 
                 { "manifestUri": "http://digital.library.wayne.edu/iiif_manifest-dev/wayne:Alicesad1897b48389158", "location": "Wayne State"},                 
             ],
             "windowObjects": [],
             
             "mainMenuSettings" : {
              "userButtons": [
                {"label": "Help",
                 "iconClass": "fa fa-question-circle",
                 "attributes": { "class": "help", "href": "http://nrs.harvard.edu/urn-3:hul.ois:hlviewerhelp"}},
                {"label": "Cite",
                 "iconClass": "fa fa-quote-left",
                 "attributes": { "class": "cite", "href": "#no-op"}},
                {"label": "Related Links",
                 "iconClass": "fa fa-link",
                 "attributes": { "class": "links", "href": "#no-op"}},
              ]
            }
         });
     });
    </script>
</body>
</html>
